<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
    <head>
        <title>Emily Loh</title>
        <link rel="icon" href="img/logo.png" type="image/png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <!--            INTRO               -->
        <div class="intro">
            <div class="header-text">
                <h1><span class="typing">Typing...</span></h1>
                <p class="hook">Hi, I'm <span class="highlight">E</span>mily Loh, an ordinary student
                 looking for her <span class="highlight">e</span>xtraordinary path</p>
            </div>

            <div class="header-img">
                <img src="img/profile.jpg" class="profile">
            </div>
        </div>

        <!--            PROJECTS            -->
        <div class="projects">
            <h2>Projects</h2>
            <div class="carousel">

            </div>
        </div>

        <!--             BLOGS              -->
        <div class="blogs">
            <div class="blog-text">
                <h2>Blogs</h2>
                <p class="quote">"Creating is about sharing ideas, sharing aesthetics, sharing what 
                you believe in with other people" - Shepard Fairey</p>
            </div>

            <div class="blog-list">

            </div>
        </div>

        <!--            CONTACT             -->
        <div class="contact">
            <div class="contact-img">

            </div>

            <!--            Form             -->
            <div class="contact-form">
                <form action="index.html" autocomplete="off">
                    <h3 class="title">Get in touch</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input" />
                        <label for="">Full Name</label>
                        <span>Full Name</span>
                    </div>

                    <div class="input-container">
                        <input type="email" name="email" class="input" />
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>

                    <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>

                    <input type="submit" value="Submit" class="btn" />
                </form>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
